<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>작성한 js 코드</h2>
    <p>
        let output = '';<br>

        for (let i = 1 ; i < 10 ; i ++ ) {<br>
            for (let j = 10 ; j > i ; j-- ) {<br>
                output += '\u00A0'<br>
            }<br>
            for (let k = 0 ; k < i ; k++) {<br>
                output += '* '<br>
            }<br>
            output += "\n"<br>
        }<br>

        console.log(output)<br>
        alert(output)<br>
    </p>
    <script>

        let output = '';

        for (let i = 1 ; i < 10 ; i ++ ) {
            for (let j = 10 ; j > i ; j-- ) {
                output += '\u00A0'
            }
            for (let k = 0 ; k < i ; k++) {
                output += '* '
            }
            output += "\n"
        }

        console.log(output)
        alert(output)
    </script>
</body>
</html>
