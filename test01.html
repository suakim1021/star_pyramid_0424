<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let output = '';

        for (let i = 1 ; i < 10 ; i ++ ) {
            for (let j = 10 ; j > i ; j-- ) {
                output += '\u00A0'
            }
            for (let k = 0 ; k < i ; k++) {
                output += '* '
            }
            output += "\n"
        }

        console.log(output)
        alert(output)
    </script>
</body>
</html>
